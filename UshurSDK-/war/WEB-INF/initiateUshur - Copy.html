<form class="form-horizontal" style="font-family: 'Open Sans',sans-serif">
    <fieldset>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="cmd">Campaign Id</label>
            <div class="col-md-4">
                <input id="cmd" name="message" type="text" placeholder="ushur Id" class="form-control input-md">

            </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="username">User Name</label>
            <div class="col-md-4">
                <input id="username" name="fname" type="text" placeholder=" userName" class="form-control input-md"
                       required>

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="phone">Phone No.</label>
            <div class="col-md-4">
                <input id="phone" name="phone" type="text" placeholder="Phone Number" class="form-control input-md"
                       required>

            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="message">Message</label>
            <div class="col-md-4">
                <input id="message" name="phone" type="text" placeholder="message" class="form-control input-md"
                       required>

            </div>
        </div>
        <br><br>
        <div class="form-group">
            <label class="col-md-5 control-label" for="ushurBtn"></label>
            <div>
                <button id="ushurBtn" name="button1id" onclick="initushur()" class="btn btn-success">ushur Me</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button id="button2id" name="button2id" onclick="redirect()" class="btn btn-danger">Cancel</button>
            </div>
        </div>
        <script>
            function initushur() {
                startushur = new UshurApi();
                console.log("initialised");
                var campaignid = $("#cmd").val();
                var username = $("#username").val;
                var message = $("#message").val();
                var phone = $("#phone").val();
                var callbacknum = null;
                console.log("Msg " + campaignid + username + message + phone);
                startushur.initUshur(campaignid, username, callbacknum, phone, message);
                console.log("init called");

                function redirect() {
                    window.location.href = "home.html";
                    console.log("redirected");
                }
            }
        </script>
