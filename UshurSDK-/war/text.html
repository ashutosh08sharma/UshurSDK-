	<form class="form-horizontal" name='sent' id="sent"
		style="font-family: 'Open Sans', sans-serif">
		<fieldset>
			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="message">Message</label>
				<div class="col-md-4">
					<input id="message" name="message" type="text"

				</div>
			</div>
			<!-- Text input-->

						placeholder="ushur username" class="form-control input-md"
						required>
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">

						onclick="textMsg()" class="btn btn-success">Send</button>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<button id="button1id" type="reset" name="button1id"
						class="btn btn-danger">Cancel</button>
				</div>
			</div>
		</fieldset>
	</form>
	<script>
		function textMsg() {
			ushurapi = new UshurApi();
			console.log("inside api");
			var username = $("#username").val;
			var message = $("#message").val();
			var phone = $("#phone").val();
			console.log("Msg");
			ushurapi.sendTextMessage(message, username, phone);
			console.log("init called");

		}}
	</script>
