	<form class="form-horizontal" name="initUshur" id="initUshur"
		style="font-family: 'Open Sans', sans-serif">
		<fieldset>
			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="campaign">Campaign
					Id</label>
				<div class="col-md-4">
					<input id="campaign" name="campaign" type="text"
						placeholder="ushur Id" class="form-control input-md" required>
				</div>
			</div>
			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="username">User
					Name</label>
				<div class="col-md-4">
					<input id="username" name="uName" type="text"
						placeholder=" userName" class="form-control input-md" required>

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="phone">Phone No.</label>
				<div class="col-md-4">
					<input id="phone" name="phone" type="text"
						placeholder="Phone Number" class="form-control input-md" required>

				</div>
			</div>

			<br>
			<br>
			<div class="form-group">
				<label class="col-md-5 control-label" for="ushurBtn"></label>
				<div>
					<button id="ushurBtn" name="ushur" type="submit"
						onclick="initushur()" class="btn btn-success">ushur Me</button>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<button id="button2id" name="button2id" type="reset"
						class="btn btn-danger">Cancel</button>
				</div>
			</div>

			<script>
				function validateForm() {
					var a = document.forms["initUshur"]["campaign"].value;
					var b = document.forms["initUshur"]["uName"].value;
					var c = document.forms["initUshur"]["phone"].value;

					if (a == null || a == "", b == null || b == "", c == null
							|| c == "") {
						alert("Please Fill All Required Field");
					} else {
						initushur();
					}

				}
			</script>
			<script>
				function initushur() {
					startushur = new UshurApi();
					console.log("initialised");
					var campaignid = $("#campaign").val();
					var username = $("#username").val;
					var phone = $("#phone").val();
					var callbacknum = null;
					var message = null;
					console.log("Msg " + campaignid + username + message
							+ phone);
					startushur.initUshur(campaignid, username, callbacknum,
							phone, message);
					console.log("init called");
				}
			</script>
